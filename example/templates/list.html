{% extends 'index.html' %}
{% block content %}


{% load bootstrap3 %}
{% bootstrap_css %}




<h1> My App</h1>
<div class="panel panel-default">
    <div class = "panel-heading">List of Movies</div>
    <div class = "panel-heading">Ilość filmów {{movies|length}}</div>

    <div class="panel-body">
        <ul>
            {% for movie in movies %}
            <li> {{ movie.name|upper }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
